<body>
<div id="main">
<div id="draw"></div>
</div>
<script type="text/javascript">
var arr=[];//游戏表示数组
var arr0=[];//值为0的点的集合
var _SIZEX_=4,_SIZEY_=4;//游戏数组的大小
var drawDiv=document.getElementById("draw");
var mainDiv=document.getElementById("main");

init(_SIZEX_);
draw(arr);
randomarr(arr);
function init(len){
	// var c=-4
	for(var i=0;i<_SIZEY_;i++){
			arr[i]=new Array();

		for(var j=0;j<len;j++){
			// arr[i][j]=c++<0?0:c;
			arr[i][j]=0;
		}
	}
	 drawDiv.style.width=mainDiv.offsetWidth-10+"px";
	 drawDiv.style.height=mainDiv.offsetWidth-10+"px";////如果_SIZEY_等于_SIZEX_
	 // drawDiv.style.height=mainDiv.offsetHeight-10+"px"; //如果_SIZEY_大于_SIZEX_
}
 
 
function draw(arr){
	
	var str="";
	var color,color1,color2,color3;

	var spanWidth=drawDiv.offsetWidth/_SIZEX_-4+"px";
	for(var i=0,leni=_SIZEY_;i<leni;i++){
		for(var j=0,lenj=_SIZEX_;j<lenj;j++)
		{    color1="ff";
	         color2=arr[i][j]<10? arr[i][j]+"0": arr[i][j]%100;
	         color3=arr[i][j]<10? "a"+arr[i][j]: (arr[i][j]+6)%100;
			 // color2=((arr[i][j]*2)%10<10? 10+(arr[i][j]*3)%40:(arr[i][j]*4)%10) ;
			 // color3=((arr[i][j]*3)%10<10? 15+(arr[i][j]*4)%40:(arr[i][j]*3)%10) ;
			 color="#"+color1+color2+color3;
			if(arr[i][j]==0){
				color="#ccc"
			}
			str+="<span style='background-color:"+color+";width:"+spanWidth+";height:"+spanWidth+";line-height:"+spanWidth+"'>"+(arr[i][j]==0? ' ':arr[i][j])+"</span>";

		}
		str+="<br/>"
	} 
drawDiv.innerHTML=str;

}
function randomarr(arr){
arr0=[];

for(var i=0,leni=_SIZEY_;i<leni;i++){
		for(var j=0,lenj=_SIZEX_;j<lenj;j++)
		{ 
			if(arr[i][j]==0){
				arr0[arr0.length]=[i,j]; 
			}

		}
		 
	}
	 
   var l=Math.round((Math.random()*(arr0.length-1)));    
   var x=arr0[l];
   var newdata=[2,2,2,2,2,4];
   arr[x[0]][x[1]]=newdata[Math.round(Math.random()*5)];

   draw(arr);
}
document.onkeydown=function(e){
	 
	if(e.keyCode==40){//向下键
	 if(downadd(arr)){
	 	randomarr(arr); 
	 }
   if(isfail())alert("游戏结束！");
	 	
     return;
	}
	if(e.keyCode==38){//向上键
	if(upadd(arr)){
	randomarr(arr);

	}
   if(isfail())alert("游戏结束！");

    return;   
	} 
	if(e.keyCode==37){//向左键
	if(leftadd(arr)){
	randomarr(arr);

	}
   if(isfail())alert("游戏结束！");

    return;     
	}
	if(e.keyCode==39){//向右键
	if(rightadd(arr)){
	randomarr(arr);

	}
   if(isfail())alert("游戏结束！");

    return;     
	}
}
 

function downadd(arr){
	var flag=false;
	for(var k=0;k<_SIZEX_;k++){

		for(var i=(_SIZEY_-1);i>=0;i--){
			var j=i;
		  while(j<(_SIZEY_-1)&&arr[j][k]!=0){
			 	if(arr[j+1][k]==0){
			 			arr[j+1][k]=arr[j][k];
			 			arr[j][k]=0;
			 			flag=true;
			 	}
			 	else if(arr[j][k]==arr[j+1][k]){
			 		arr[j+1][k]=arr[j+1][k]*2;
			 		arr[j][k]=0;
                    flag=true;
			 		break;
			 	}else{
			 		break;
			 	}
			 	j++;
			}
		}
	}
	draw(arr);
	return flag;
}
function upadd(arr){
	var flag=false;
	for(var k=0;k<_SIZEX_;k++){

		for(var i=0;i<_SIZEY_;i++){
			var j=i;
		  while(j>0&&arr[j][k]!=0){
			 	if(arr[j-1][k]==0){
			 			arr[j-1][k]=arr[j][k];
			 			arr[j][k]=0;
			 			flag=true;
			 	}
			 	else if(arr[j][k]==arr[j-1][k]){
			 		arr[j-1][k]=arr[j-1][k]*2;
			 		arr[j][k]=0;
                    flag=true;
			 		break;
			 	}else{
			 		break;
			 	}
			 	j--;
			}
		}
	}
	draw(arr);
	return flag;
}
function rightadd(arr){
	var flag=false;
	for(var k=0;k<_SIZEY_;k++){

		for(var i=(_SIZEX_-1);i>=0;i--){
			var j=i;
		  while(j<(_SIZEX_-1)&&arr[k][j]!=0){
		  	 
			 	if(arr[k][j+1]==0){
			 			arr[k][j+1]=arr[k][j];
			 			arr[k][j]=0;
			 			flag=true;
			 	}
			 	else if(arr[k][j]==arr[k][j+1]){
			 		arr[k][j+1]=arr[k][j+1]*2;
			 		arr[k][j]=0;
                    flag=true;
			 		break;
			 	}else{
			 		break;
			 	}
			 	j++;
			}
		}
	}
	draw(arr);
	return flag;
}
function leftadd(arr){
	var flag=false;
	for(var k=0;k<_SIZEY_;k++){

		for(var i=0;i<_SIZEX_;i++){
			var j=i;
// var j=i;console.log(k+","+j+"->"+arr[k][j]);
		  while(j>0&&arr[k][j]!=0){
			 	if(arr[k][j-1]==0){
			 			arr[k][j-1]=arr[k][j];
			 			arr[k][j]=0;
			 	}
			 	else if(arr[k][j]==arr[k][j-1]){
			 		arr[k][j-1]=arr[k][j-1]*2;
			 		arr[k][j]=0;break;
			 	}else{
			 		break;
			 	}
			 	j--;
			}
		}
	}
	draw(arr);
	return flag;
}
//判断是否输了
function isfail(){
	  arr0=[];
   for(var i=0,leni=_SIZEY_;i<leni;i++){
		for(var j=0,lenj=_SIZEX_;j<lenj;j++)
		{ 
			if(arr[i][j]==0){
				arr0[arr0.length]=[i,j]; 
			}

		}
		 
	}
	
if(arr0.length!=0){
	return false;
}else{
	var fail=true;
 for(var i=0,leni=_SIZEY_;i<leni;i++){
		for(var j=0,lenj=_SIZEX_;j<lenj;j++)
		{ 
			if(j==0&&i!=(leni-1)){
			
				if(arr[i][j]==arr[i+1][j]){
					fail=false;return fail;
				
			           }	
			}else {
				if(i==(leni-1)){
					if(arr[i][j]==arr[i][j-1]){
					fail=false;return fail;}
				     
				}else{
							if(arr[i][j]==arr[i+1][j]||arr[i][j]==arr[i][j-1]){
							fail=false;return fail; }
						
				}
			
            }
		    
	  }
		 
}
	return fail;
}
return;
}
//触摸------------------------------------------------------------------------
//返回角度
function GetSlideAngle(dx, dy) {
    return Math.atan2(dy, dx) * 180 / Math.PI;
}
 
//根据起点和终点返回方向 1：向上，2：向下，3：向左，4：向右,0：未滑动
function GetSlideDirection(startX, startY, endX, endY) {
    var dy = startY - endY;
    var dx = endX - startX;
    var result = 0;
 
    //如果滑动距离太短
    if (Math.abs(dx) < 2 && Math.abs(dy) < 2) {
        return result;
    }
 
    var angle = GetSlideAngle(dx, dy);
    if (angle >= -45 && angle < 45) {
        result = 4;
    } else if (angle >= 45 && angle < 135) {
        result = 1;
    } else if (angle >= -135 && angle < -45) {
        result = 2;
    }
    else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
        result = 3;
    }
 
    return result;
}
 function test(startX, startY, endX, endY){

 }
//滑动处理
var startX, startY;
document.addEventListener('touchstart', function (ev) {
    startX = ev.touches[0].pageX;
    startY = ev.touches[0].pageY;   
    ev.preventDefault();
}, false);
document.addEventListener('touchend', function (ev) {
    var endX, endY;
    endX = ev.changedTouches[0].pageX;
    endY = ev.changedTouches[0].pageY;
     ev.preventDefault();
    var direction = GetSlideDirection(startX, startY, endX, endY);
    // test(startX, startY, endX, endY)
    switch (direction) {
        case 0:
            // console.log("没滑动");
            break;
        case 1:
            if(upadd(arr)){
			 	randomarr(arr); 
			 }
	 	   if(isfail())alert("游戏结束！");
            break;
        case 2:
           if(downadd(arr)){
			 	randomarr(arr); 
			 }
			 	
            break;
        case 3:
           if(leftadd(arr)){
		 	randomarr(arr); 
		 }
		 	 if(isfail())alert("游戏结束！");
            break;
        case 4:
           if(rightadd(arr)){
		 	randomarr(arr); 
		 }
		  if(isfail())alert("游戏结束！");
            break;
        default: 
        break;           
    }   
}, false);
